<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Judul</title>
    <link rel="stylesheet" href="Tugas_PWD\blob\main\Tugas_PWD\07-01\CSS\style.css" />
  </head>
  <body>
    <h1 style="text-align:left;">Reservation Hotel Room</h1>
    <fieldset style="width: 330px;">
      <legend><strong>Personal Date</strong></legend>
      <ol>
        <li>
          <label for="name">Name</label><br />
          <input type="text" id="name" name="name" />
        </li>
        <li>
            <label for="gender">Gender</label><br />
            <input type="text" id="gender" name="gender" />
        </li>
        <li>
            <label for="email">Email Address</label><br />
            <input type="email" id="email" name="email" />
        </li>
        <li>
            <label for="telp">Telp Number</label><br />
            <input type="tel" id="telp" name="telp" />
        </li>
      </ol>
    </fieldset>
    
    <p>Reservation Room Form</p>
    <ol>
        <li>
          <label for="reservationName">Reservation name</label><br />
          <input type="text" id="reservationName" name="reservationName" />
        </li>
        <li>
            <label for="bookingDate">Booking Date</label><br />
            <input type="text" id="bookingDate" name="bookingDate" />
        </li>
        <li>
            <label for="RoomType">Room Type</label><br />
            <select id="RoomType" name="RoomType">
                <option value="Deluxe">Deluxe</option>
                <option value="Standard">Standard</option>
                <option value="Superior">Superior</option>
            </select>
        </li>
        <li>
            <label for="bedType">Bed Type</label><br />
            <select id="bedType" name="bedType">
                <option>Single Bed</option>
                <option>Double Bed</option>
                <option>Queen Bed</option>
            </select>
        </li>
        <li>
            <label>Breakfast</label><br />
            <input type="radio" name="breakfast" id="withBreakfast" value="with" />With Breakfast
            <input type="radio" name="breakfast" id="withoutBreakfast" value="without" />Without Breakfast
        </li>
    </ol>

    <fieldset style="width: 330px;">
      <legend><strong>Payment</strong></legend>
      <ol>
        <li>
          <label for="checkInDate">Check in date</label><br />
          <input type="text" id="checkInDate" name="checkInDate" />
        </li>
        <li>
            <label for="checkOutDate">Check out date</label><br />
            <input type="text" id="checkOutDate" name="checkOutDate" />
        </li>
        <li>
            <label for="paymentMethod">Payment Method</label><br />
            <select id="paymentMethod" name="paymentMethod">
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>Cash</option>
            </select>
        </li>
      </ol>
    </fieldset> <br />
    <button type="submit">Submit</button>
  </body>

</html>
